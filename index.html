<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <style>
        @media screen and (min-width: 600px){
        .one{
            width: 90%;
            border-radius: 20px;
        }
        .icon-main{
            width: 190px;
        }
        .input-in {
                border: 2px solid black; 
            }
        }
        @media screen and (max-width: 600px){
            .container{
                background-image: url(bg.png);
                display:flex;
                justify-content: end;
                flex-direction: column;
            }
            .icon-main{
                width: 100px;
            }
            .one{
                padding-left: 80px ;
                padding-right: 80px;
                width: 100%;
                border-radius: 0px 0px 0px 0px;
                border-top-left-radius:40% 40% ;
            }
        }
        @media screen and (max-width: 500px) {
            .container {
                background-image: url(bg.png);
                display: flex;
                justify-content: end;
                flex-direction: column;
            }
            .one {
                padding-left: 40px;
                padding-right: 40px;
                width: 100%;
                border-top-left-radius: 40% 40%;
            }

            .input-in {
                border: 2px solid black;
                width: 90%;
                height: fit-content;
            }
            .text-blue-500 {
                font-size: 1rem;
            }
            .py-2 {
                padding-bottom: 1rem;
            }
            .icon-main{
                width: 80px;
            }
            .text-3xl{
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="bg-cover bg-center h-screen relative" style="background-image: url('Background.png');">
    <div class="absolute inset-0 bg-cover bg-center filter blur-sm" style="background-image: url('Background.png');"></div>
    <div class="container mx-auto flex items-center justify-center h-full relative z-10">
        <div id="form-container " class="one bg-white px-14 p-10 rounded-full shadow-lg max-w-xl" >
            <form id="login-form" class="space-y-6">
                <div class="text-center">
                    <img src="icon.png" alt="Logo" class="mx-auto mb-4 icon-main" >
                    <h1 class="text-blue-500 text-3xl font-bold ">LOGIN</h1>
                </div>
                <div>
                    <label for="login-email" class="block text-black font-bold">Email</label>
                    <div class="flex items-center border rounded-lg px-3 input-in">
                        <div style="width: 20px; height: 20px;"><img src="email.png"></div>
                        <input type="email" id="login-email" class="w-full py-2 pl-5 " placeholder="some.mail@gmail.com" required>
                    </div>
                </div>
                <div>
                    <label for="login-password" class="block text-black font-bold">Password</label>
                    <div class="flex items-center border rounded-lg px-3 input-in">
                        <div style="width: 20px; height: 20px;"><img src="padlock.png"></div>
                        <input type="password" id="login-password" class="w-full py-2 pl-5" placeholder="********" required>
                    </div>
                </div>
                <div class="flex justify-between items-center">
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox text-blue-500">
                        <span class="ml-2 text-blue-500">Remember me</span>
                    </label>
                    <a href="#" class="text-blue-500">Forgot password?</a>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold text-2xl py-2 rounded-full">Log In</button>
                <p class="text-center flex justify-between">Don't have an account? <a href="#" id="show-signup" class="text-blue-500">Sign up</a></p>
            </form>

            <form id="signup-form" class="space-y-6" style="display: none;">
                <div class="text-center">
                    <img src="icon.png" alt="Logo" class="mx-auto mb-4" style="width: 150px;">
                    <h1 class="text-blue-500 text-3xl font-bold">Sign Up</h1>
                </div>
                <div class="space-y-2">
                    <div class="flex space-x-2">
                        <div class="w-1/2 ">
                            <label for="signup-first-name" class="block text-black font-bold">First Name</label>
                            <input type="text" id="signup-first-name" class="w-full py-2 border rounded-lg px-3 input-in" placeholder="First Name" required>
                        </div>
                        <div class="w-1/2">
                            <label for="signup-last-name" class="block text-black font-bold">Last Name</label>
                            <input type="text" id="signup-last-name" class="w-full py-2 border rounded-lg px-3 input-in" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div>
                        <label for="signup-email" class="block text-black font-bold">Email</label>
                        <div class="flex items-center border rounded-lg px-3 input-in">
                            <div style="width: 20px; height: 20px;"><img src="email.png"></div>
                            <input type="email" id="signup-email" class="w-full py-2 pl-5" placeholder="some.mail@gmail.com" required>
                        </div>
                    </div>
                    <div>
                        <label for="signup-phone" class="block text-black font-bold">Phone</label>
                        <div class="flex items-center border rounded-lg px-3 input-in">
                            <div style="width: 20px; height: 20px;"><img src="contact-book.png"></div>
                            <input type="text" id="signup-phone" class="w-full py-2 pl-5" placeholder="+91 ***** ****" required>
                        </div>
                    </div>
                    <div>
                        <label for="signup-password" class="block text-black font-bold">Password</label>
                        <div class="flex items-center border rounded-lg px-3 input-in">
                            <div style="width: 20px; height: 20px;"><img src="padlock.png"></div>
                            <input type="password" id="signup-password" class="w-full py-2 pl-5" placeholder="********" required>
                        </div>
                    </div>
                    <div>
                        <label for="confirm-password" class="block text-black font-bold">Confirm Password</label>
                        <div class="flex items-center border rounded-lg px-3 input-in">
                            <div style="width: 20px; height: 20px;"><img src="padlock.png"></div>
                            <input type="password" id="confirm-password" class="w-full py-2 pl-5" placeholder="********" required>
                        </div>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white text-2xl py-2 rounded-full">Sign Up</button>
                    <p class="text-center flex justify-between ">Already have an account? <a href="#" id="show-login" class="text-blue-500">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
